<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <script>


        let number = Number(prompt('참가 인원수'));

        if (confirm('참가 인원 수 ' + number + '명으로 진행 하시겠습니까?')) {
            alert(number + '명 으로 진행 하겠습니다');

            const $word = document.querySelector('#word');
            const $order = document.querySelector('#order');
            const $button = document.querySelector('button');
            const $input = document.querySelector('input');

            let word;
            let newWord;

            const onInput = (e) => {
                newWord = e.target.value;
            }
            const onClick = () => {
                if (!word || ((word[word.length - 1] === newWord[0]) && (newWord.length === 3))) {
                    word = newWord;
                    $word.textContent = word;
                    $input.value = '';
                    console.log(word);
                    const order = Number($order.textContent);
                    if (order + 1 > number) {
                        $order.textContent = 1;
                    } else {
                        $order.textContent = order + 1;
                    }
                } else {
                    if (word[word.length - 1] === newWord[0]) {
                        if (newWord.length === 3) { } else { alert('3글자가 아닙니다'); }
                    } else {
                        alert('제시어의 마지막 글자는\'' + (word[word.length - 1]) + '\'입니다');
                    }
                }
            }

            $input.addEventListener('input', onInput);
            $button.addEventListener('click', onClick)
        } else {
            alert('참가 인원을 재 설정 하겠습니다.');
            number = Number(prompt('참가 인원수'));
        }



    </script>
</body>

</html>
